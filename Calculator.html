<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="CalculatorStyle.css">
</head>
<body>
    <div class="Calculator">
        <div id="output"></div>
        <button onclick="n1()" class="num">1</button>
        <button onclick="n2()" class="num">2</button>
        <button onclick="n3()" class="num">3</button>
        <button onclick="add()" class="sym">+</button>
        <button onclick="n4()" class="num">4</button>
        <button onclick="n5()" class="num">5</button>
        <button onclick="n6()" class="num">6</button>
        <button onclick="sub()" class="sym">-</button>
        <button onclick="n7()" class="num">7</button>
        <button onclick="n8()" class="num">8</button>
        <button onclick="n9()" class="num">9</button>
        <button onclick="div()" class="sym">รท</button>
        <button onclick="n0()" class="num">0</button>
        <button onclick="equ()" class="sym">=</button>
        <button onclick="mul()" class="sym">ร</button>
    </div>


    <script src="CalculatorScript.js"></script>
</body>
</html>
